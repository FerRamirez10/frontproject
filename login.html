<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleLogin.css">
  <title>Sistema de Pedidos</title>
</head>
<body>

<div id="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form id="login-form">
    <label for="username">Usuario:</label>
    <input type="text" id="username" required>
    <label for="password">Contrase침a:</label>
    <input type="password" id="password" required>
    <button type="button" id="login-button">Iniciar Sesi칩n</button>
    <div id="error-message"></div>
  </form>
</div>

<div id="order-list-container" style="display: none;">
  <h2>Lista de Pedidos</h2>
  <ul id="orderList"></ul>
</div>

<div id="filter-container" style="display: none;">
  <label for="client-filter">Filtrar por Cliente:</label>
  <input type="text" id="client-filter" placeholder="Nombre del Cliente">

  <label for="status-filter">Filtrar por Estado:</label>
  <select id="status-filter">
    <option value="todos">Todos</option>
    <option value="pendiente">Pendiente</option>
    <option value="atendido">Atendido</option>
  </select>

  <button type="button" id="apply-filter-button">Aplicar Filtros</button>
</div>
<button type="button" id="logout-button"  style="display: none;">Cerrar Sesi칩n</button>

<script src="scriptLogin.js"></script>
</body>
</html>
