<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleLogin.css">
  <title>Sistema de Pedidos</title>
</head>
<body>

<div id="login-container">
  <h2>Iniciar Sesión</h2>
  <form id="login-form">
    <label for="username">Usuario:</label>
    <input type="text" id="username" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <button type="button" id="login-button">Iniciar Sesión</button>
    <div id="error-message"></div>
  </form>
</div>

<div id="order-list-container" style="display: none;">
  <h2>Lista de Pedidos</h2>
  <ul id="orderList"></ul>
</div>

<div id="filter-container" style="display: none;">
  <h3>Filtrar</h3>
  <label for="orderStatusFilter">Tipo de Pedido:</label>
  <select id="orderStatusFilter">
    <option value="">Todos</option>
    <option value="pendiente">Pendiente</option>
    <option value="atendido">Atendido</option>
  </select>
  <br>
  <label for="customerNameFilter">Cliente:</label>
  <input type="text" id="customerNameFilter">
  <br>
  <button type="button" id="applyFilterButton">Aplicar Filtros</button>
  <button type="button" id="clearFilterButton">Limpiar Filtros</button>
</div>

<script src="scriptLogin.js"></script>
</body>
</html>
